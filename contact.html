<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Louie's Movie Blog</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
        <script type = "text/javascript">
            function validateForm() {
            var x = document.forms["sentMessage"]["name"].value;
            var y = document.forms["sentMessage"]["email"].value;
            var z = document.forms["sentMessage"]["phone"].value;
            var message = document.forms["sentMessage"]["message"].value;
            if (x == "" || y == "" || z == "" || message == "") {
              alert("Name must be filled out");
              return false;
            }
          }
         </script> 
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Louie's Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html"> Blog Posts </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"> About </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html"> Contact Us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://letterboxd.com/CloakenSwagger/"> Letterboxd </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <header class="contact">
            <div class="container">
                <div class="masthead-subheading">Contact Us</div>
                <hr>
            </div>
        </header>
        <section class="page-section">
            <div class="container rounded" id="contact">
                <div class="text-center">
                    <h3 class="section-subheading text-light pt-3">Let me know what is on your mind</h3>
                </div>
                <form id="contactForm" name="sentMessage" onsubmit="return validateForm()">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" name="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" name="phone" required="required" data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Your Message *" name="message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-lg text-uppercase mb-4" id="sendMessageButton" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
